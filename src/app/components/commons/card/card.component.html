<a className="card" [routerLink]="[ url, data.id ]">
  <div class="card" style="width: 18rem;">
    <img
      src="{{ data.thumbnail.path + '/portrait_incredible.' + data.thumbnail.extension }}"
      class="card-img-top"
      alt="{{ data.name || data.title }}"
    >
    <div class="card-body">
      <h5 class="card-title">{{ data.title ? data.title : data.name }}</h5>
    </div>
  </div>
</a>
